<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Form</h1>

    <form get="#hello" name="profile" class="form">
        <p class="form__text"><label for="first-name">Your name: </label><input name="first-name" type="text" placeholder="Name" class="form__text--check form__text--field"></p>
        <p class="form__text">Your surname: <input type="text" name="last-name" placeholder="Surname" class=" form__text--check form__text--field"></p>
        <p class="form__text">Choose gender:</p>
                <div class="sex">
                    <input name="sex" type="radio" value="man">Male
                    <input name="sex" type="radio" value="woman">Female
                    <input checked name="sex" type="radio" value="noname">Other
                </div>
        <p class="form__text">Enter your e-mail: <input name="email" type="text" placeholder="Email" class="form__text--check form__text--field"><span id="message-email"></span></p>
        <p class="form__text">Create you nick-name: <input type="text" placeholder="Nick-name" class="form__text--check form__text--field"></p>
        <p class="form__text">Password: <input name="password" type="password" placeholder="Password" class="form__text--check form__text--field" minlength="6"></p>
        <p class="form__text">Confirm password: <input name="confirm-password" type="password" placeholder="confirm password" class="form__text--check form__text--field"  minlength="6">
            <span id="message-confirm-pass"></span></p>

        <input type="submit" value="Send" class="btn">
        <input type="reset" value="Reset" class="btn">
    </form>

    <script src="js/main.js"></script>
</body>
</html>

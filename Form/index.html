<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="preloader">
        <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="rgb(237 167 200)"
            d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
          </path>
        </svg>
      </div>

    <main class="wrapper">
        <div class="wrapper__heading">
            <h1 class="heading">Info about You</h1>
        </div>
        <div class="wrapper__main">
            <form  name="profile" class="form">
                <section class="form__info">
                <p class="form__text">
                    <label for="first-name">Your name: </label>
                    <input name="first-name" type="text" placeholder="Name" class="form__text--check form__text--field form__text--ok">
                    <span id="firstName" class="form__message-check"></span>
                </p>
                <p class="form__text">
                    <label for="last-name">Your surname: </label>
                    <input type="text" name="last-name" placeholder="Surname" class=" form__text--check form__text--field">
                    <span id="lastName" class="form__message-check"></span>
                </p>
                <p class="form__text"> <label for="genders">Choose gender: </label>
                        <div class="sex">
                            <input name="gender" type="radio" value="man"><label for="gender">Male</label>
                            <input name="gender" type="radio" value="woman"><label for="gender">Female</label>
                            <input checked name="gender" type="radio" value="noname"><label for="gender">Other</label>
                        </div>
                </p>
                <p class="form__text">
                    <label for="email">Enter your e-mail: </label>
                    <input name="email" type="text" placeholder="Email" class="form__text--check form__text--field">
                    <span id="message-email" class="form__message-check"></span>
                </p>
                <p class="form__text">
                    <label for="nick-name">Create you nick-name: </label>
                    <input name="nick-name" type="text" placeholder="Nick-name" minlength="2" maxlength="10" class="form__text--check form__text--field">
                    <span class="form__message-check"></span>
                </p>
                <p class="form__text"><label for="password">Password: </label>
                    <input name="password" type="password" placeholder="Password" class="form__text--check form__text--field" minlength="6">
                    <span class="form__message-check"></span>
                </p>
                <p class="form__text"><label for="confirm-password">Confirm password: </label>
                    <input name="confirm-password" type="password" placeholder="Password" class="form__text--check form__text--field" minlength="6">
                    <span id="message-confirm-pass" class="form__message-check"></span>
                </p>
                </section>
                <p class="form__btns">
                    <input class="form__btn" type="submit" value="Send" class="btn" >
                    <input class="form__btn" type="reset" value="Reset" class="btn">
                </p>
            </form>
        </div>
</main>
    <script src="js/main.js"></script>
</body>
</html>
